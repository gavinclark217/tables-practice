<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gavin's Table Practice</title>
    <style>
        thead {
            background-color: darkgoldenrod;
        }
        th {
            padding: 10px;
        }
        table {
            border-style: solid;
            border-color: brown;
            border-width: 200px;
        }
        tbody > tr:nth-child(odd) {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    
    <table>
        <thead>
            <tr>
                <th>Warmup Name</th>
                <th>Yes</th>
                <th>No</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Set Puzzle</td>
                <td>6</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Logic Grid</td>
                <td>0</td>
                <td>16</td>
            </tr>
            <tr>
                <td>Zebra Puzzles</td>
                <td>8</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Typing</td>
                <td>16</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Picross</td>
                <td>7</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Network Puzzle</td>
                <td>17</td>
                <td>3</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
